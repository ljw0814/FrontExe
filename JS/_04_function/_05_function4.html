<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 함수 선언 - 1. 선언적 함수
        function add(num0, num1){
            return num0 + num1;
        }

        // 함수 선언 - 2. 리터럴 방식(익명함수객체 변수 대입)
        let sub = function(num0, num1){
            return num0 - num1;
        }

        // 함수 선언 - 3. 화살표 함수, 람다식
        let mul = (num0, num1) => {
            return num0 * num1;
        }

        // 함수 선언 - 4. 화살표 함수, 람다식
        let div = (num0, num1) => (num0 / num1);

        // 객체 방식 - 5
        let remainder = new Function('num0', 'num1', 'return num0 % num1;');

        console.log(add(100,50));
        console.log(sub(100,50));
        console.log(mul(100,50));
        console.log(div(100,50));
        console.log(remainder(10,3));
    </script>
</head>
<body>
    
</body>
</html>
