<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
                /*
        [얕은 복사]
        foodArray는 객체를 참조값으로 가리키고 있다.
        그래서 const foods = foodArray;를 하게되면
        foods 와 foodArray는 모두 동일한 객체를 가리키게 된다.
        그래서 아래와 같은 결과가 나온다.
        */
        const foodArray = ['우유', '식빵'];
        const foods = [...foodArray];       // ...전개 연산자를 사용해서 새로운 배열 생성
        foodArray.puch('라면');
        foods.puch('바나나');

        console.log(foodArray);
        console.log(foods);
    </script>
</head>
<body>
    
</body>
</html>
