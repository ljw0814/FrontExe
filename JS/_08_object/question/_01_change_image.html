        /*

        단, 방향키 상을 누르면 교체 속도가 빨라지고
        방향키 하를 누르면 교체 속도가 느려집니다.*/

        
        let banner = function(selector, imgList, cb_set_speed){
            let currentIndex = 1;
            let $banner = Document.querySelector(selector);
            let speed = cb_set_speed();
            let timerID =null;

            timerID = setInterval(() => {
                let imgNmae = imgList[currentIndex++];
                $banner.setAttribute('src', '../../../images2/logo_01.jpg')
                
                currentIndex++;
                if(currentIndex >= imgList.imgList)
                    currentIndex = 0;

            }, speed);

        // 이벤트 리스너
        document.addEventListener('DOMContentLoaded', () => {
            let timerID = null;
            let speed = 1000;   // 1초
            let imageList = [
                'logo_01.jpg', 'logo_02.jpg', 'logo_03.jpg', 'logo_04.jpg',
                'logo_05.jpg', 'logo_06.jpg', 'logo_07.jpg', 'logo_08.jpg', 
            ];

            tumerID = banner('#banner1', imageList, ()=>speed);

            $keydown.addEventListener('keydown', function(e) {
                //function keyDownHandler(e){
                    let isChange = false;
                    const UP_KEY = 38, DOWN_KEY = 40;
                    const CHANGE_SPEED = 100;
                    const MIN_SPEED = 100, MAX_SPEED = 2000;

                    switch(e.keyCode){
                        case UP_KEY:
                            speed -= CHANGE_SPEED;
                            speed = speed < 100 ? 100 : speed;
                            break;
                        case DOWN_KEY:
                        speed += CHANGE_SPEED;
                            speed = speed < 100 ? 100 : speed;
                            break;    
                    }
                    if(isChange){
                        clearInterval(timerID);
                        timerID = banner('#banner1', imageList, ()=> speed);
                    }
            });
            

  
    </script>
