<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const a = new Number(10);
        a.sample = 9;
        console.log(a.pi);
        console.log('');

        const b = new Number(200);
        console.log(b.sample);      // undefined

        // Nunber객체 자료형 변수가 모두 공유하고 싶은 값은
        // prototype(모두와공유)에 설정하면 된다
        Number.prototype.pi = 3.14;

        console.log(a.pi);
        console.log(b.pi);

        const i = 99;
        console.log(i.pi);          // 일시적으로 변환 number -> Number
        


    </script>
</head>
<body>
    
</body>
</html>
