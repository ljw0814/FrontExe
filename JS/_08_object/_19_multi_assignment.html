        배열 분해 구조(Array Destructuring)
        변수 a와 b의 값을 교환
        */

        let [a, b] = [1, 2];
        console.log(a, b);

        // 변수 a와 b 값 교환
        [a, b] = [b, a];
        console.log(a, b);
