<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const object = {
            name: '홍길동',
            job: '활빈당',
            age: 24
        };

        console.log(object);
        // 프로퍼티: 객체에 속한 값, (이름, 값)
        //const {name, job} = object;
        const {name, age} = object; // 이 부분에서 직접 객체의 프로퍼티를 참조, 미참조시 오류
        console.log(name, age);

        const {job} = object;
        console.log(job);

        const {a=job, b=age} = object;  
        console.log(a,b);
    </script>
</head>

</html>
