<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 연산이 가능한 객체
        const a = new Number(273);  // 객체 타입 Number
        a.sample = 10;
        console.log(a);             // Number
        console.log(a.sample);      // 10
        console.log(typeof a);      // object
        console.log(a + 100);       // 373
        console.log(a.valueOf());   // 273

        const b = Number(273);      // 자료형 변환, 기본 타입 number
        console.log(b);
        console.log(typeof b);
        console.log('');

        const c = '안녕하세요';      // 기본타입, String, 객체 X
        console.log(c);
        console.log(c.sample);      // undefined
        console.log(typeof c);
        console.log(c.answer = '감사합니다'); // 
        console.log(c.answer);
        console.log(c.length);      // 일시적으로 string -> String 객체타입으로 변환, 기본타입이지만 member 가짐
        console.log('');
    </script>
</head>
<body>
    
</body>
</html>
