<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const i = 123.456789;
        
        console.log(i.toFixed(2));
        console.log(i.toFixed(3));
        console.log(i.toFixed(4));

        const m = Number('korea');      // 'lorea' -> 숫자로 변환시도
        console.log(m);                 //  NaN : Not a Number
        console.log(m === NaN);         // 비교 안됨
        console.log(Number.isNaN(m));   // 결과값 true, 숫자인지 아닌지 판단

        const n = 10/0;
        console.log(n);                     // Infinity, 무한대라는 뜻
        const o = -10/0;                
        console.log(o);                     // -Infinity
        console.log(Number.isFinite(n));    // 결과값 false, is Finite=> 한정된,유한한
        console.log(Number.isFinite(o));    // 결과값 false, 값이 유한한가
        console.log(Number.isFinite(1));    // 결과값 true
        console.log(Number.isFinite(10));   // 결과값 true
        console.log(n === Infinity);        // 결과값 true
        console.log(o === -Infinity);       // 결과값 true
        console.log('');

        // 개행문자, \t, \n과 같은 앞뒤 공백 문자 제거
        const stringA = '\n메시지를 입력했는데 줄바꿈이 들어갔다.';
        const stringB = `     앞과 뒤에 공백이 들어갔다     `;
        console.log(stringA.length);
        console.log(stringB.length);
        console.log(stringA.trim().length);
        console.log(stringB.trim().length);



    </script>
</head>

</body>
</html>
