<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        table{

            margin: 20px;
            float: left;
        }
        table th{
            border: 1px solid #ccc;
            border-collapse: collapse;
            
        }
        th,td{padding:10px 15px ;}
        th{background-color: #ccc;}
        td{border-color: #999;}
        

    </style>
<body>
    <h1>구구단</h1>
    <script>
        for(let i =1; i<=9;i++){
            if(i % 2 == 0)
                continue; // 돌아가라

            document.write("<table>");
            document.write("<tr><th>" + i + "단</th><tr>");   
            for(let j; j<=9;j++){
                document.write(i + "x" + j + "=" +(i*j) + "</th>");
            }
            document.write("</div>");

        }
    </script>
</body>
</html>
