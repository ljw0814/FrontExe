<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        div{
            display: inline-block;
            padding: 0px 20 30 20;
            margin: 15px;
            border: 1px solid #ccc;
            line-height: 2;
        }
        div h3{
            
        }

    </style>
<body>
    <h1>구구단</h1>
    <script>
        for(let i =1; i<=9;i++){
            document.write("<h3>" + i + "단</h3>");
            for(let j; j<=9;j++){
                document.write(i + "x" + j + "=" +(i*j) + "<br>");

            }
            document.write("</div>");
        }
    </script>
</body>
</html>
