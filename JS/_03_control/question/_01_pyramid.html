<!--
숫자 7을 입력하면 
        *
       ***
      *****
     *******
    *********
   ***********
  *************

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
    var inputStar = prompt('숫자를 입력하시오: ','');
    
    for(let i=0;i<inputStar;i++){
        for(let j=0; j<i;j++){
            document.write('*');
            
        }
        document.write('<br>');
    }
    </script>
    <title>Document</title>

</head>
<body>

    
</body>
</html>
