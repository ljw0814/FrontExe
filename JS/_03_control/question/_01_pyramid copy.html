<!--
&nbsp;
숫자 7을 입력하면  
        *
       ***
      *****
     *******
    *********
   ***********
  *************
// 2씩 증가, 7줄
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        var inputStar = prompt('숫자를 입력하시오: ','');
        // inputStar : 7
        // &nbsp; : 6
        // * : 1
        var star = "*";
        for (let j=0; j < inputStar; j++){
            
            for (let i= inputStar -j; i > 1; i--){
                document.write('&nbsp');
            }
            // 3
            for (let k=0; k < (j*2)+1; k++) {
                document.write(star);
            }// *

            document.write('<br>');
        };



    </script>
    <title>Document</title>

</head>
<body>

    
</body>
</html>
