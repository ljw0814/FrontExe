<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <script>
        const str = '안녕하세요';
        console.log(str[2]);

        const nameArr = ['홍길동', '임꺽정', '장길산', '일지매', '차돌바위', '머털이','alex', 'albert', 'james'];
        console.log('배열의 길이 : '+ nameArr.length);
        console.log(nameArr);
        console.log(nameArr[3]);
        nameArr.push('Henry'); // 배열에 값 추가하기 .push
        console.log(nameArr);
        nameArr[20] = 'peter';
        console.log(nameArr);

        // java와 달리 배열안에 서로다른 자료형을 담을 수 있다 (java는 object으로 해야 담아짐)
        const array = [3.14, '홍길동', 10, ['a','b','c']];
        console.log(array);
        array[array.length] = '사과'; // push와 같은 효과, 가장 뒤에 추가해줌
        array[array.length] = '귤';

        array.splice(2,1); // 인덱스 2위치에서 1개 제거
        console.log(array);

        console.log('홍길동의 위치는 ' + array.indexOf('홍길동')); // 특정 값의 인덱스 위치 찾기

        const fruits = ['사과', '배', '바나나', '귤'];
        fruits.splice(1,0, '수박');         // 인덱스 1위치에 '수박' 추가하기 --> 숫자를 0으로 설정 시 삭제가 아닌 추가기능으로 변환
        console.log(fruits);
    </script>

</html>
