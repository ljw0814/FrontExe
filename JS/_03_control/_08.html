<body>
    <h1>구구단</h1>
    <script>
        for(let i =1; i<=9;i++){
            document.write("<h3>" + i + "단</h3>");
            //document.write();
            for(let j=1; j<=9;j++){
                document.write(i +"X"+ j +"=" +(i*j)+"<br>");
            }
            document.write();
        }
    </script>
