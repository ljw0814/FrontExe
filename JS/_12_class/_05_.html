<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const createStudent = function(name, kor, eng, math, sci){
            return {
                // Field(property) - 필드, 속성, 멤버변수
                name: name,
                kor: kor,
                eng: eng,
                math: math,
                sci: sci,
                // Method - 메서드, 멤버함수
                getSum(){
                    return this.kor + this.eng + this.math + this.sci;
                },
                getAverage(){
                    return this.getSum()/4;
                },
                toString(){
                    return `${this.name}\t${this.getSum()점}\t${this.getAverage()점}\n`;
                }
            }
        }

        const student = [];
        student.push(createStudent('홍길동', 74, 88, 90, 80));
        student.push(createStudent('임꺽정', 74, 88, 90, 80));
        student.push(createStudent('홍길동', 74, 88, 90, 80));
        student.push(createStudent('홍길동', 74, 88, 90, 80));

        let output = '이름\t총점\t평균\n';
        for(const s of student){
            output += s;
        }
        console.log(output);
    </script>
</head>

</html>
