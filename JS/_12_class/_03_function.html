<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const student = [];

        student.push({name:'홍길동', kor:94, math:100, eng:80, sci:88});    // 이런 모음을 구조체라함
        student.push({name:'홍길동', kor:94, math:100, eng:80, sci:88});
        student.push({name:'홍길동', kor:94, math:100, eng:80, sci:88});
        student.push({name:'홍길동', kor:94, math:100, eng:80, sci:88});

        const getSumOf = function(student){
            return student.kor + student.eng + student.math + student.sci;
        }  

        const getAverageOf = function(student){
            return getSumOf(student)/4;
        }

        let output = '이름\t총점\t평균\n';
        for(const s of student){
            output += `${s.name}\t${getSumOf(s)}점\t${getAverageOf(s)}점\n`;
        }
        console.log(output);
    </script>
